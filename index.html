<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>loja</title>
    <link rel="stylesheet" href="style.ccs">
</head>
<body> 
    <header>
        <h1> minha loja digital</h1>
    </header>
    <main>
        <section class="produtos"> 
            <div class="lista-produtos">
                <div class="produto">
                    <h2>Camiseta</h2>
                    <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rbl8-lqaewrnxf7oqbc">
                    <p>R$: 120,99</p>
                    <button class="add-item">Adicionar</button>
                </div>
            
            <div class="produto">
                    <h2>Tênis</h2>
                    <img src="https://www.eurobabykids.com.br/img/products/tenis-infantil-converse-all-star-cano-alto-preto-classico_1_2000.webp">
                    <p>R$: 190,99</p>
                    <button class="add-item">Adicionar</button>
                </div>

                <div class="produto">
                    <h2>Calça</h2>
                    <img src="https://m.media-amazon.com/images/I/41hBYkPEX6L.jpg">
                    <p>R$: 250,99</p>
                    <button class="add-item">Adicionar</button>
                </div>
            </div>

        </section>
        <section class="carrinho">
            <h2>carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p id="total">Total R$: 00,00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
